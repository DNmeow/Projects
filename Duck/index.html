<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Duck</title>
</head>
<body>
  <section id="slide1">
    <div class="inSection">
      <div class="Sizer">
        <div class="gif">
          <img src="img/duckHello.gif" alt="" id="gif">
        </div>
        <h1 id="h1">Вітаю, @user</h1>
        <h2 id="h2">Тут ти можеш придбати рефералів на телеграм гру!</h2>
        <button id="button"><span id="span">Далі</span></button>
      </div>
      </div>
      


  </section>

  <section id="slide2" style="display: none;">
    <div class="inSection2">
      <h1 class="h1">RefStandikBot</h1>
      <form class="blur" id="inputForm">
        <input type="text" placeholder="Ваш тг нік (@username)">
        <select id="reflinks" class="reflinks">
           <option value="">Вибиріть гру</option> 
           <option value="Blum" value2="10">Blum 10₴</option> 
           <option value="Major"  value2="20">Major 20₴</option> 
           <option value="Paws" value2="20">Paws 20₴</option> 
           <option value="Bums" value2="15">Memefi 15₴</option>
           <option value=" " value2="15">Інше 15₴</option>
           <input name="reflink" placeholder="Посилання"> 
           <input type="number" id="numberRef" placeholder="Кількість рефералів">
   
           <button type="submit"><span>Далі</span></button>
           <h1 id="totalSum">Сумма: 0₴</h1>
      </form>
    </div>
  </section>

  <script src="script.js">
   
  </script>
  
</body>
</html>
